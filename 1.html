
<!DOCTYPE html>
<html>
<head>
    <title>跳转到链接</title>
</head>
<body>

<div style="width: 100px; height: 100px; background-color: blue;"></div>
<!-- 这是一个简单的蓝色方块，点击它将触发链接跳转 -->

<script>
    // 在 JavaScript 中为方块添加点击事件
    document.querySelector('div').addEventListener('click', function() {
        // 当方块被点击时，跳转到特定链接
        window.location.href = 'https://chat.openai.com/c/311e45e4-7b1f-4a0c-ab8b-64f03319773c';
    });
</script>

</body>
</html>
